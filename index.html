<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap5-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- FontAwesome-css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>QR Code Scanner or Reader </title>
    <!-- Js files -->
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container rounded-3 p-3 pb-2">
        <header class="fw-bold fs-1 text-center">Quote of the Day</header>
        <div class="text-part my-3">
            <div class="quote-part d-flex justify-content-center">
                    <i class="fa fa-quote-left text-secondary mx-2"></i>
                    <p class="quote text-center fs-5">Never give up because you vener know if the next try is going to be the one that works.</p>
                    <i class="fa fa-quote-right text-secondary mx-2 d-flex align-self-end"></i>
            </div>
            <div class="author d-flex justify-content-end mx-2 mt-2">
                <span class="translate-middle-y font-monospace mt-1 mx-1">__</span>
                <span class="author-name fst-italic">Mary kay Ash</span>
            </div>
        </div>
        <div class="buttons border-top border-secondary">
            <div class="d-flex justify-content-between align-items-center">
                <ul class="d-flex list-inline gap-2 pb-0 pt-3">
                    <li class="sound"><i class="fa fa-volume-up "></i> </li>
                    <li class="copy"><i class="fa fa-copy"></i> </li>
                    <li class="twitter"><i class="bi bi-twitter"></i> </li>
                </ul>
                <button class="border broder-0 py-2 px-3">New Quote</button>
            </div>
        </div>
    </div>
</body>
